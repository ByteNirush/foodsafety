{% load static %}
<!DOCTYPE html>
<html lang="en" class="bg-gray-50">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FreshGuard+ Signup</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          fontFamily: { sans: ["Inter", "sans-serif"] },
          extend: {
            colors: {
              primary: "#4CAF50",
              accent: "#FFE066",
              danger: "#FF6B6B",
              safe: "#4CAF50",
              caution: "#FFD166",
              risky: "#EF476F",
            },
          },
        },
      };
    </script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=IBM+Plex+Serif:wght@300;400;500;600;700&family=IBM+Plex+Mono:wght@300;400;500;600;700&family=Inter&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="font-sans antialiased min-h-screen flex flex-col">
    <!-- Animated Food Fight Background -->
    <div
      class="min-h-screen w-full flex items-center justify-center bg-gradient-to-bl from-green-100 via-yellow-50 to-red-50 relative overflow-hidden"
    >
      <!-- Animated SVG Food Items -->
      <svg
        class="absolute animate-fly1 left-10 top-20 w-16 h-16 z-0"
        viewBox="0 0 64 64"
      >
        <!-- Tomato -->
        <circle cx="32" cy="32" r="20" fill="#FF6B6B" />
        <ellipse cx="32" cy="22" rx="8" ry="4" fill="#4CAF50" />
      </svg>
      <svg
        class="absolute animate-fly2 right-16 top-32 w-14 h-14 z-0"
        viewBox="0 0 64 64"
      >
        <!-- Bread -->
        <rect x="12" y="20" width="40" height="28" rx="12" fill="#FFE066" />
        <ellipse cx="32" cy="20" rx="20" ry="10" fill="#FFD166" />
      </svg>
      <svg
        class="absolute animate-fly3 left-1/2 bottom-10 w-12 h-12 z-0"
        viewBox="0 0 64 64"
      >
        <!-- Cheese -->
        <rect x="16" y="24" width="32" height="24" rx="8" fill="#FFD166" />
        <circle cx="28" cy="36" r="3" fill="#FFEDC2" />
        <circle cx="40" cy="44" r="2" fill="#FFEDC2" />
      </svg>
      <!-- End Animated SVGs -->

      <div
        class="z-10 w-full max-w-md bg-white rounded-2xl shadow-xl p-8 space-y-8"
      >
        <div class="flex items-center justify-center space-x-2">
          <img
            src="https://img.icons8.com/color/48/000000/cutting-board.png"
            alt="FreshGuard+"
            class="w-10 h-10 animate-spin-slow"
          />
          <h1 class="text-2xl font-bold text-primary">FreshGuard+</h1>
        </div>
        <h2 class="text-center text-lg font-semibold text-gray-700">
          Create Your Account
        </h2>
        <form
          id="signup-form"
          action="{% url 'core-signup' %}"
          class="space-y-5"
          method="POST"
          onsubmit="return validatePasswords()"
        >
          {% csrf_token %}
          <div>
            <label class="block text-sm font-medium text-gray-600 mb-1"
              >Full Name</label
            >
            <input
              type="text"
              name="full_name"
              placeholder="Your Name"
              class="w-full p-2 border border-gray-200 rounded-lg focus:ring-primary focus:border-primary outline-none"
              required
            />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-600 mb-1"
              >Email</label
            >
            <input
              type="email"
              name="email"
              placeholder="you@email.com"
              class="w-full p-2 border border-gray-200 rounded-lg focus:ring-primary focus:border-primary outline-none"
              required
            />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-600 mb-1"
              >Password</label
            >
            <input
              type="password"
              name="password"
              id="password"
              placeholder="••••••••"
              class="w-full p-2 border border-gray-200 rounded-lg focus:ring-primary focus:border-primary outline-none"
              required
            />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-600 mb-1"
              >Confirm Password</label
            >
            <input
              type="password"
              name="confirm_password"
              id="confirm-password"
              placeholder="••••••••"
              class="w-full p-2 border border-gray-200 rounded-lg focus:ring-primary focus:border-primary outline-none"
              required
            />
            <p id="password-error" class="text-sm text-danger hidden">
              Passwords do not match
            </p>
          </div>
          {% if user_signup_error %}
          <p class="text-sm text-center text-danger">{{ user_signup_error }}</p>
          {% endif %} {% if admin_signup_error %}
          <p class="text-sm text-center text-danger">
            {{ admin_signup_error }}
          </p>
          {% endif %}
          <button
            type="submit"
            class="w-full bg-primary text-white rounded-lg py-2 font-semibold hover:bg-green-600 transition-transform duration-200 ease-in-out transform hover:scale-105 active:scale-95 animate-bounce-short"
          >
            Sign Up
          </button>
          <div class="text-sm text-center text-gray-500">
            Already have an account?
            <a
              href="{% url 'core-login' %}"
              class="text-primary font-semibold hover:underline"
            >
              Login
            </a>
          </div>
        </form>
      </div>
    </div>

    <script>
      function validatePasswords() {
        const password = document.getElementById("password").value;
        const confirmPassword =
          document.getElementById("confirm-password").value;
        const errorElement = document.getElementById("password-error");

        if (password !== confirmPassword) {
          errorElement.classList.remove("hidden");
          return false;
        } else {
          errorElement.classList.add("hidden");
          return true;
        }
      }
    </script>

    <style>
      /* Food flying/fighting keyframes */
      @keyframes fly1 {
        0% {
          transform: translateY(0) rotate(-10deg) scale(1);
        }
        30% {
          transform: translateY(-40px) translateX(30px) rotate(10deg) scale(1.1);
        }
        60% {
          transform: translateY(10px) translateX(-10px) rotate(-20deg)
            scale(0.95);
        }
        100% {
          transform: translateY(0) rotate(-10deg) scale(1);
        }
      }
      @keyframes fly2 {
        0% {
          transform: translateY(0) rotate(10deg) scale(1);
        }
        25% {
          transform: translateY(-30px) translateX(-20px) rotate(-10deg)
            scale(1.05);
        }
        50% {
          transform: translateY(20px) translateX(20px) rotate(20deg) scale(1.1);
        }
        100% {
          transform: translateY(0) rotate(10deg) scale(1);
        }
      }
      @keyframes fly3 {
        0% {
          transform: translateY(0) rotate(0deg) scale(1);
        }
        20% {
          transform: translateY(-20px) translateX(10px) rotate(15deg)
            scale(1.08);
        }
        60% {
          transform: translateY(30px) translateX(-20px) rotate(-10deg)
            scale(0.92);
        }
        100% {
          transform: translateY(0) rotate(0deg) scale(1);
        }
      }
      .animate-fly1 {
        animation: fly1 4s ease-in-out infinite alternate;
      }
      .animate-fly2 {
        animation: fly2 5s ease-in-out infinite alternate;
      }
      .animate-fly3 {
        animation: fly3 3.5s ease-in-out infinite alternate;
      }

      /* Button bounce animation */
      @keyframes bounce-short {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-6px);
        }
      }
      .animate-bounce-short {
        animation: bounce-short 1.2s infinite;
      }

      /* Slow spin for logo */
      @keyframes spin-slow {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      .animate-spin-slow {
        animation: spin-slow 8s linear infinite;
      }

      /* Dark mode styles (unchanged) */
      body.dark {
        background: #1a2233;
      }
      .dark .bg-white {
        background: #23293f !important;
      }
      .dark .text-gray-700,
      .dark .text-gray-600 {
        color: #f3f4f6 !important;
      }
      .dark .text-gray-400,
      .dark .text-gray-500 {
        color: #cbd5e1 !important;
      }
      .dark .shadow {
        box-shadow: 0 5px 20px 0 rgba(30, 41, 59, 0.4) !important;
      }
      .dark input,
      .dark textarea {
        background: #23293f !important;
        color: #f3f4f6 !important;
        border-color: #334155 !important;
      }
      .dark .bg-gray-50 {
        background: #1a2233 !important;
      }
      .dark .bg-primary {
        background: #4caf50 !important;
      }
      .dark .bg-danger {
        background: #ff6b6b !important;
      }
      .dark .text-primary {
        color: #4caf50 !important;
      }
      .dark .text-danger {
        color: #ff6b6b !important;
      }
    </style>
  </body>
</html>
